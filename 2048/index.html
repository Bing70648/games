<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>2048 遊戲</h1>

        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
